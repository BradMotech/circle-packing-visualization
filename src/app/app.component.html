<div class="app-container">
  <div class="header-section">
    <app-header (sidebarToggle)="onSidebarToggle()"></app-header>
  </div>
  <div class="main-layout">
    <main class="content-area" [class.sidebar-collapsed]="sidebarCollapsed">
      <div class="chart-toggle-buttons">
        <button [class.active]="viewMode === 'pie'" (click)="toggleView('pie')">Pie Chart</button>
        <button [class.active]="viewMode === 'bar'" (click)="toggleView('bar')">Bar Chart</button>
      </div>
      <app-circle-packing *ngIf="viewMode === 'pie'" [data]="filteredData"></app-circle-packing>
      <app-bar-chart-packing *ngIf="viewMode === 'bar'" [data]="filteredData"></app-bar-chart-packing>
    </main>
  </div>
</div>
